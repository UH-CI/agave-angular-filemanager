<ol class="breadcrumb mb0">    <li>        <a href="" ng-click="fileNavigator.goTo(-1)">        <span class="path-wrap">    <i class="glyphicon glyphicon-folder-open mr2"></i></span>        </a>    </li>    <li ng-repeat="(key, dir) in fileNavigator.crumbsPath track by key" ng-class="{'active':$last}" class="animated fast fadeIn">        <a href="" ng-show="!$last" ng-click="fileNavigator.goTo(key)">         <span class="path-wrap"><i class="glyphicon glyphicon-folder-open mr2"></i> {{dir}}</span>        </a>        <span ng-show="$last" class="path-wrap"><i class="glyphicon glyphicon-folder-open mr2"></i>  {{dir}}</span>    </li>    <li><button class="btn btn-primary btn-xs" ng-click="fileNavigator.upDir()">&crarr;</button></li></ol>
